team.name.notblank=o nome do time não pode estar em branco.
team.city.notblank=a cidade do time não pode estar em branco.
team.state.notblank=o estado do time não pode estar em branco.

championship.name.notblank=o nome do campeonato não pode estar em branco.
championship.category.notblank=a categoria do campeonato não pode estar em branco.
championship.year.notnull=o ano do campeonato deve ser informado.

referee.name.notblank=o nome do árbitro não pode estar em branco.
referee.birthDate.notnull=a data de nascimento do árbitro deve ser informada.
referee.status.notblank=o status do árbitro deve ser informado.

match.championship.notnull=o campeonato deve ser informado para a partida.
match.date.notnull=a data da partida deve ser informada.
match.place.notblank=o local da partida não pode estar em branco.
match.homeScore.notnull=o placar do time mandante deve ser informado.
match.awayScore.notnull=o placar do time visitante deve ser informado.

participation.type.notblank=o tipo da participação deve ser informado.

refereeing.role.notblank=o papel na arbitragem deve ser informado.

report.match.notnull=a partida deve ser informada na denúncia.
report.referee.notnull=o árbitro deve ser informado na denúncia.
report.protocol.notblank=o protocolo da denúncia não pode estar em branco.
report.content.notblank=o conteúdo da denúncia não pode estar em branco.
report.date.notnull=a data da denúncia deve ser informada.
report.status.notblank=o status da denúncia deve ser informado.
report.analysisResult.notblank=o resultado da análise deve ser informado.
